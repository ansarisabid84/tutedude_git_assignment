{% extends "base.html" %}
{% block head %}
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<h3>To-Do Items</h3>
<a href="{{ url_for('todo_page') }}" class="btn btn-outline-primary mb-3">Add New</a>

<table id="todoTable" class="table table-striped table-bordered">
  <thead>
    <tr><th>Item Name</th><th>Item Description</th></tr>
  </thead>
  <tbody>
    {% for t in items %}
      <tr><td>{{ t.itemName }}</td><td>{{ t.itemDescription }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% block scripts %}
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>$(function(){ $("#todoTable").DataTable(); });</script>
{% endblock %}
