<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Flask Demo" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="p-4">
  <nav class="mb-4">
    <a class="btn btn-outline-primary me-2" href="{{ url_for('home') }}">Home</a>
    <a class="btn btn-outline-secondary me-2" href="{{ url_for('create_user') }}">Create User</a>
    <a class="btn btn-outline-success" href="{{ url_for('view_users') }}">View Users</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
